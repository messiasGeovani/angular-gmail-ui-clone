<form class="form">
  <mat-form-field class="form--field form--field__full-width" appearance="outline">
    <mat-icon class="form--icon" matPrefix>search</mat-icon>
    <input type="text" class="form--input" placeholder="Search mail" matInput [formControl]="topbarFormControl"
      [matAutocomplete]="auto" [(ngModel)]="value">
    <button *ngIf="value" class="form--icon-button" matSuffix mat-icon-button aria-label="Clear" (click)=" value=''">
      <mat-icon style=" font-size: 24px;">close</mat-icon>
    </button>

    <mat-autocomplete #auto="matAutocomplete">
      <div style="display: flex;">
        <button mat-stroked-button aria-label="Gmail" class="form--autocomplete--button">
          <mat-icon style="color: #467FCF; font-size: 20px;">attachment</mat-icon>
          <span style="color: gray">Has attachment</span>
        </button>
        <button mat-stroked-button aria-label="Gmail" class="form--autocomplete--button">
          <mat-icon style="color: #467FCF; font-size: 20px;">date_range</mat-icon>
          <span style="color: gray">Last 7 days</span>
        </button>
        <button mat-stroked-button aria-label="Gmail" class="form--autocomplete--button">
          <mat-icon class="material-icons-outlined" style="color: #467FCF; font-size: 20px;">
            account_circle
          </mat-icon>
          <span style="color: gray">From me</span>
        </button>
      </div>
      <span class="form--autocomplete--spacer"></span>
      <div *ngFor="let option of options; let index = index">
        <mat-option [value]="option" class="form--autocomplete--option">
          <mat-icon mat-list-icon>schedule</mat-icon>
          {{option}}
          <mat-icon aria-expanded="true" class="form--autocomplete--close-icon" (click)="handleDeleteOption(index)"
            matSuffix>close</mat-icon>
        </mat-option>
      </div>
    </mat-autocomplete>
  </mat-form-field>
</form>
